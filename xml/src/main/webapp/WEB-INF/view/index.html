<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>Hello HTML</title>
</head>
<body>
<h1 align="center" th:text="'Hello HTML In Thymeleaf'">Hello HTML</h1>

<h2 align="center" shiro:hasRole="'admin'">admin</h2>
<h2 align="center" shiro:hasRole="'manager_order'">manager</h2>
<a href="/exportPdf">download</a>
<h3>local upload:</h3>
<form th:action="@{/uploadLocal}" method="post" enctype="multipart/form-data">
    <input type="file" name="file"/>
    <br/>
    <input type="submit" value="Upload"/>
</form>
<hr/>
<h3>remote upload:</h3>
<form th:action="@{/uploadRemote}" method="post" enctype="multipart/form-data">
    <input type="file" name="file"/>
    <br/>
    <input type="submit" value="Upload"/>
</form>
<label for="editor"></label>
<textarea id="editor" name="content" style="width:100%;height:300px;"></textarea>

<script charset="utf-8" src="/static/kindeditor/kindeditor.js"></script>
<script charset="utf-8" src="/static/kindeditor/lang/zh_CN.js"></script>
<script>
    KindEditor.ready(function (K) {
        window.editor = K.create('#editor', {
            uploadJson: '/uploadRemote',
            items: [
                'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline',
                'removeformat', '|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',
                'insertunorderedlist', '|', 'emoticons', 'image', 'link', 'source']
        });
    });
</script>
</body>
</html>
